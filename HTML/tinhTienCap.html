<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="input-group">
      <div class="input-group-prepend">
        <button onclick="xuatKetQua()" class="input-group-text">
          Tổng tiền cước
        </button>
      </div>
      <input
        id="maKH"
        type="text"
        class="form-control"
        placeholder="Mã khách hàng"
      />
      <input
        id="soKenhCaoCap"
        type="text"
        class="form-control"
        placeholder="Số kênh cao cấp"
      />
      <input
        id="soKetNoiThem"
        type="text"
        class="form-control"
        placeholder="Số kết nối thêm"
      />
    </div>
    <div class="form-check">
      <input
        onclick="checkNhaDan()"
        id="nhaDan"
        name="loaiKH"
        value="ND"
        class="form-check-input"
        type="radio"
      />
      <label class="form-check-label" for="nhaDan"> Nhà Dân </label>
    </div>
    <div class="form-check">
      <input
        onclick="checkDoanhNghiep()"
        value="DN"
        id="doanhNghiep"
        class="form-check-input"
        type="radio"
        name="loaiKH"
      />
      <label class="form-check-label" for="doanhNghiep"> Doanh nghiệp </label>
    </div>
    <p id="ketQua"></p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/tinhTienCap.js"></script>
  </body>
</html>
